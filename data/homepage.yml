# service
service:
  enable : true
  title : "Air Minum Amidis adalah air minum Distilasi yang diproses dengan Multi Purification Advanced Process, sehingga dipastikan lebih aman dan berkualitas"
  item:
    - icon : "images/proses/a.png"
      content : "adalah sebuah proses penghilangan kadar garam dan mineral non organik dalam air melalui proses pertukaran ion (ion exchange process) dengan menggunakan media softener anion dan kation"
      highlighted : true

    - icon : "images/proses/b.png"
      content : "adalah suatu metode penyaringan yang dapat menyaring berbagai molekul besar dan ion-ion dari Air dengan cara memberi tekanan pada air untuk mampu menembus sisi membran (lapisan penyaring) yang sangat kecil/mikro"
      highlighted : true

    - icon : "images/proses/c.png"
      content : "suatu proses pemisahan air dan bahan kimia atau polutan non organik. Dalam penyulingan air dididihkan sehingga menguap dan uap ini kemudian didinginkan kembali ke dalam bentuk cairan sehingga bebas dari bakteri, virus, kuman dan partikel non organik."
      highlighted : true

    - icon : "images/proses/d.png"
      content : "adalah suatu proses sterilisasi untuk memastikan air benar-benar terbebas dari mikro-polutan"
      highlighted : true

